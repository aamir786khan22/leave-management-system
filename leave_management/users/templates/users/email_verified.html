{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if message %}
        <div class="alert success">{{ message }}</div>
    {% elif error %}
        <div class="alert error">{{ error }}</div>
    {% endif %}
    <a href="{% url 'login' %}" class="btn">Go to Login</a>
</div>
{% endblock %}
